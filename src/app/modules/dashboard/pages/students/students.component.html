<h1>Estudiantes</h1>

<form (ngSubmit)="onSubmit()" [formGroup]="studentForm" class="w-6">
    <div class="grid">
        <div class="col-6">
            <mat-form-field class="w-full" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput />
            </mat-form-field>
        </div>
        <div class="col-6"> <mat-form-field class="w-full" appearance="fill">
                <mat-label>Apellido</mat-label>
                <input formControlName="apellido" matInput />
            </mat-form-field> </div>
    </div>




    <button type="submit" mat-stroked-button>Guardar</button>
</form>

<table mat-table [dataSource]="estudiantes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido</th>
      <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
